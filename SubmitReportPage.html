<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Submit Report</title>

</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">

          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-item nav-link active" href="Home.html">Home <span class="sr-only">(current)</span></a>
              <a class="nav-item nav-link" href="view.html">View</a>
              <a class="nav-item nav-link" href="#">Contact</a>
              <a class="nav-item nav-link disabled" href="submitReportPage.html">Log in</a>
            </div>
          </div>
        </nav>
<div class="container">
<h1>Report</h1>
    <form class="form-horizontal" role="form">
      <div class="form-group">
        <label for="name1" class="col-sm-2 control-label">Name:</label>
        <div class="col-sm-4">
          <select type="text" class="form-control formcls" id="postname" placeholder="Enter Your Full Name">
            <option>Mr. AAAAA</option>
            <option>Ms. BBBBB</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label for="date1" class="col-sm-2 control-label">Date:</label>
        <div class="col-sm-3">
          <input type="date" class="form-control formcls" id="postdate" placeholder="date here">
        </div>
      </div>
      <div class="form-group">
        <label for="detail1" class="col-sm-2 control-label">Details:</label>
        <div class="col-sm-5">
          <textarea rows = "5" cols = "60" name = "description">
            Enter details here...
         </textarea><br>
        </div>
      </div>

    </form>
   </div>
<div class="col-sm-offset-2 col-sm-5">
<a href="Home.html" class="btn btn-lg btn-block btn-warning" role="button">Submit</a>
<a href="Home.html" class="btn btn-lg btn-block btn-warning" role="button">Cancel</a>
</div><br /><br /><br />

</body>
</html>
