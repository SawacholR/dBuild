{% extends "base_generic.html" %}

{% block content %}
  <h1>Room List</h1>
  {% if room_list %}
  <ul>
    {% for room in room_list %}
      <li>
        <a href="{{ room.get_absolute_url }}">{{ room.RoomNumber }}</a>
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no room added yet</p>
  {% endif %}       
{% endblock %}
